<!DOCTYPE html>
<html>
<head>
  <title>Google Drive OAuth Example</title>
</head>
<body>
  <button id="login">Sign in with Google</button>
  <script>
    const clientId = '1069901384921-rk00n0tf0g6fpaf3hbp6urptqetobstm.apps.googleusercontent.com';
    const redirectUri = 'http://localhost:8081';
    const scope = 'https://www.googleapis.com/auth/drive.file';

    document.getElementById("login").onclick = function() {
      const state = Math.random().toString(36).substring(7);
      localStorage.setItem('oauth_state', state);
      const url = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${clientId}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=token` +
        `&scope=${encodeURIComponent(scope)}` +
        `&state=${state}`;
      window.location = url;
    };
    // After redirect, parse access_token from URL fragment.
  </script>
</body>
</html>
